services:
  postgres:
    image: postgres:16-alpine
    container_name: rolle_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rolle
      POSTGRES_PASSWORD: rolle_dev
      POSTGRES_DB: rolle_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rolle -d rolle_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rolle_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
